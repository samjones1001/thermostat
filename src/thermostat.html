<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Thermostat</title>
    <script src="Thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <link href="https://use.fontawesome.com/c6d6077668.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topbar">
        <h1>Thermostat</h1>
        <div class="error"></div>
    </div>
    <main>
        <div class="left">
            <div class="temp-controls">
                <button class="temp-down">
                    DOWN
                </button>
                <button class="temp-up">
                    UP
                </button>
                <button class="temp-reset">
                    RESET
                </button>
            </div>
            <div class="power-saving">
                <button class="power-saving-butt">
                    POWER SAVING OFF
                </button>
            </div>
        </div>
        <div class="right">
            <div class="display">
                <div class="thermometer">
                    <span class="temp">20&deg;C</span>
                    <span class="usage">Medium usage</span>
                </div>
                <div class="power-saving-status">
                    <i class="fa fa-leaf" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
